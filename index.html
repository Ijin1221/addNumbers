<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Two Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form class="mt-5 text-primary border border-primary rounded p-3">
          <h3 class="text-center mb-4">Add Two Numbers</h3>
          <div class="mb-3">
            <label for="firstNumber" class="form-label text-secondary">Enter First Number</label>
            <input type="number" class="form-control" id="firstNumber">
          </div>
          <div class="mb-3">
            <label for="secondNumber" class="form-label text-secondary">Enter Second Number</label>
            <input type="number" class="form-control" id="secondNumber">
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="addNumbers()">Add Numbers</button>
          <button type="button" class="btn btn-primary w-100 mt-2" onclick="clearValues()">Clear</button>
          <h4 class="mt-3 text-center" id="result">&nbsp;</h4>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <script>
    function addNumbers() {
      var num1Element = document.getElementById("firstNumber")
      var num2Element = document.getElementById("secondNumber")
      var num1 = num1Element.value;
      var num2 = num2Element.value;
      var showResult = document.getElementById("result")

      if (!num1 || !num2) {
        showResult.innerHTML = "Please Enter Two Numbers"
        showResult.style.color="orange"
      } else {
        var showResult = document.getElementById("result")
        showResult.innerHTML = Number(num1) + Number(num2);
        showResult.style.color="green"
      }
    }

    function clearValues(params) {
      var num1Element = document.getElementById("firstNumber")
      var num2Element = document.getElementById("secondNumber")
      var showResult = document.getElementById("result")

      num1Element.value=""
      num2Element.value=""
      showResult.innerHTML="&nbsp;"

    }

  </script>
</body>

</html>
